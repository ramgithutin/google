<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google</title>
    <link rel="shortcut icon" href="assets/icon.png">
    <link rel="stylesheet" href="css/css.css">
  </head>
  <body>
    <div class="header">
      <span>Gmail</span>
      <span>Images</span>
      <span class="material">
        <img src="assets/3dot.png" alt="menu">
      </span>
      <button class="sign">Sign in</button>
    </div>
    <div class="middle">
      <span>
        <img src="assets/google.png" alt="log">
      </span>
    </div>
    <div class="searchBar">
      <div class="headerMiddle">
        <span class="material">
          <img src="assets//search.png" alt="search">
        </span>
        <input type="text">
        <span class="material">
          <img src="assets//mic.png" alt="mic">
        </span>
      </div>
    </div>
    <div class="middleButton">
      <button>Google Search</button>
      <button>I'm Feeling Lucky </button>
    </div>
    <div class="footer">
      <span>Google offered in: <a href="#">हिन्दी </a>
        <a href="#">বাংলা</a>
        <a href="#">తెలుగు </a>
        <a href="#">मराठी </a>
        <a href="#">தமிழ் </a>
        <a href="#">ગુજરાતી </a>
        <a href="#">ಕನ್ನಡ </a>
        <a href="#">മലയാളം</a>
        <a href="#"> ਪੰਜਾਬੀ</a>
      </span>
    </div>
    <div class="footerBottom">
      <div class="india"> India </div>
      <div class="bottom">
        <div class="about">
          <span>About</span>
          <span>Advertising</span>
          <span>Business</span>
          <span>How Search works</span>
        </div>
        <div class="privacy">
          <span>Privacy</span>
          <span>Terms</span>
          <span>Settings</span>
        </div>
      </div>
    </div>
  </body>
